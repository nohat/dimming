name: Validate Documentation

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    name: Validate Documentation
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install local plugins
        run: |
          pip install -e .
          
      - name: Validate documentation structure
        run: |
          echo "ğŸ” Checking documentation structure..."
          
          # Check required files
          required_files=("docs/index.md" "mkdocs.yml")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Required file missing: $file"
              exit 1
            fi
          done
          
          # Check for empty markdown files
          find docs/ -name "*.md" -size 0 | while read -r file; do
            echo "âš ï¸  Warning: Empty file found: $file"
          done
          
      - name: Validate MkDocs configuration
        run: |
          echo "ğŸ”§ Validating MkDocs configuration..."
          python -c "
          import yaml
          with open('mkdocs.yml') as f:
              config = yaml.safe_load(f)
              print('âœ… MkDocs configuration is valid YAML')
              print(f'ğŸ“– Site name: {config.get(\"site_name\", \"Unknown\")}')
              print(f'ğŸ”— Site URL: {config.get(\"site_url\", \"Not set\")}')
          "
          
      - name: Build documentation (strict mode)
        run: |
          echo "ğŸ—ï¸  Building documentation in strict mode..."
          mkdocs build --strict --verbose
          
      - name: Check for broken internal links
        run: |
          echo "ğŸ”— Final verification - checking built site..."
          if [ -d "site" ]; then
            echo "âœ… Site built successfully"
            ls -la site/
          else
            echo "âŒ Site directory not found"
            exit 1
          fi
          
      - name: Validate navigation structure
        run: |
          echo "ğŸ§­ Checking navigation structure..."
          python -c "
          import yaml
          with open('mkdocs.yml') as f:
              config = yaml.safe_load(f)
              nav = config.get('nav', [])
              if not nav:
                  print('âš ï¸  Warning: No navigation defined')
              else:
                  print(f'âœ… Navigation has {len(nav)} top-level items')
                  
              # Basic nav validation
              def check_nav_item(item, level=0):
                  indent = '  ' * level
                  if isinstance(item, dict):
                      for key, value in item.items():
                          print(f'{indent}ğŸ“„ {key}')
                          if isinstance(value, list):
                              for sub_item in value:
                                  check_nav_item(sub_item, level + 1)
                          elif isinstance(value, str):
                              print(f'{indent}  â†’ {value}')
                              
              for item in nav:
                  check_nav_item(item)
          "
          
      - name: Summary
        run: |
          echo "ğŸ‰ Documentation validation completed successfully!"
          echo "ğŸ“Š Summary:"
          echo "  âœ… Configuration valid"
          echo "  âœ… Build successful (strict mode)"
          echo "  âœ… No broken links detected"
          echo "  âœ… Ready for deployment"
