site_name: Universal Smart Lighting Control - Dimming Docs
site_url: https://nohat.github.io/dimming/
repo_url: https://github.com/nohat/dimming
repo_name: nohat/dimming
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Current State:
    - Community Discussions: community_discussions.md
    - Overview: current_state.md
    - Challenges & Risks: challenges.md
    - Core Contributors: core_contribs.md
  - Architecture:
    - Core Proposal: architecture.md
    - Project Concepts: pro_concepts.md
    - Scope & Requirements: scope.md
    - Project Plan: project_plan.md
  - Technical Strategy:
    - Home Assistant Strategy: ha_strategy.md
    - ESPHome Proposal: esphome_proposal.md
    - ESPHome Strategy: esphome_strategy.md
    - Light State Enhancements: light_state_enhancements.md
    - Non-linear Dimming: nonlinear_dimming.md
    - Simultaneous Dimming: simultaneous_dimming.md
  - Integration Guides:
    - Top Lighting Integrations: top_lighting_integrations.md
    - ZHA & Z-Wave: zha_zwave.md
    - Zigbee2MQTT: zigbee2mqtt.md
    - Tasmota: tasmota.md
    - Tuya: tuya.md
    - Capability Matrix: capability_matrix.md
  - Implementation:
    - Engineering Execution: eng_execution.md
    - Execution Plan B: execution_plan_b.md
  - Future Enhancements:
    - Control Mapping: control_mapping.md
    - Auto-Detected Controller Defaults: defaults.md
  - Resources:
    - Kickoff Post: kickoff_post.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
